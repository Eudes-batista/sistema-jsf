<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{unidadeBean.inicializar()}"/>
    </f:metadata>
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome-jsf.css" />
        <script>
            $(document).ready(function () {
                $("input").keyup(function () {
                    $(this).val($(this).val().toUpperCase());
                });
            });
        </script>
    </h:head>
    <h:body>
        <h:form>
            <div class="ui-fluid">
                <p:toolbar >
                    <p:toolbarGroup align="right" >
                        <p:commandButton value="Novo" oncomplete="PF('dlCad').show();"
                                         process="@this" styleClass="btn btn-primary btn-block" icon="fa fa-plus"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup >
                        <p:inputText placeholder="Pesquisar por Descrição" value="#{unidadeBean.entidade.descricao}"
                                     onkeypress="if (event.keyCode == 13) {
                                                 event.target.blur();
                                                 event.stopPropagation();
                                                 return false;
                                             } else {
                                                 return true;
                                             }
                                             ;" size="50">
                            <p:ajax event="change" listener="#{unidadeBean.pesquisar()}" process="@this" update="tabela" />
                        </p:inputText>
                    </p:toolbarGroup>
                </p:toolbar>
            </div>
            <p:messages id="msg" closable="true" showIcon="false"/>
            <p:dataTable id="tabela" lazy="true" paginator="true"
                         rows="5" tableStyleClass="table table-hover"
                         value="#{unidadeBean.model}"
                         var="e" reflow="true" paginatorPosition="bottom">
                <f:facet name="header">
                    <h3>Lista de Unidade</h3>
                </f:facet>
                <p:column headerText="Codigo" style="text-align: center;">
                    #{e.codigo}
                </p:column>
                <p:column headerText="Codigo">
                    #{e.descricao}
                </p:column>
                <p:column headerText="Operações" style="text-align: center;">
                    <p:commandButton  icon="fa fa-pencil"
                                      update="@form:panelCadastro" actionListener="#{unidadeBean.alterar(e)}"
                                      oncomplete="PF('dlCad').show();" process="@this"
                                      styleClass="btn btn-primary "/>
                    <p:commandButton  icon="fa fa-trash" styleClass="btn btn-danger "
                                      actionListener="#{unidadeBean.excluir(e)}" process="@this" update="tabela @form:msg">
                        <p:confirm header="Confimação"  icon="ui-icon-alert" message="Deseja mesmo excluir?"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true" responsive="true" showEffect="fade" hideEffect="fade" >
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
            <p:dialog id="dl" header="Cadastro de Unidade" widgetVar="dlCad"
                      closable="true">
                <p:ajax event="close" listener="#{unidadeBean.novo()}" update="dl"/>
                <div class="ui-fluid">
                    <p:messages id="msgCad" closable="true" showIcon="false"/>
                    <p:panelGrid id="panelCadastro" columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:inputText placeholder="Codigo" value="#{unidadeBean.entidade.codigo}"
                                     required="true" requiredMessage="Codigo do Unidade é Obrigatorio!" />
                        <p:inputText placeholder="Nome" value="#{unidadeBean.entidade.descricao}"
                                     required="true" requiredMessage="Nome do Unidade é Obrigatorio!"/>
                    </p:panelGrid>
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:commandButton value="Salvar" icon="fa fa-check"
                                         actionListener="#{unidadeBean.salvar()}"
                                         update="panelCadastro tabela msgCad" styleClass="btn btn-success "/>
                    </p:panelGrid>
                </div>
            </p:dialog>
        </h:form>
    </h:body>
</html>
