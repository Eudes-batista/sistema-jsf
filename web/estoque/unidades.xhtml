<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewAction action="#{unidadeBean.inicializar()}"/>
    </f:metadata>
    <h:head>
        <title>Unidades</title>
        <link rel="stylesheet" href="../resource/css/bootstrap.css"/>
    </h:head>
    <h:body>
            <h:form>
                <h1><h:outputText value="Unidades"/></h1>
                <p:inputText id="pesquisarId" value="#{unidadeBean.pesquisa}">
                    <p:ajax  event="keyup" listener="#{unidadeBean.pesquisarDescricao()}" process="pesquisarId" update="tabela"/>
                </p:inputText>
                <p:dataTable id="tabela" value="#{unidadeBean.unidades}" var="item"
                             emptyMessage="Nehnum Registro.">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Codigo"/>
                        </f:facet>
                        <h:outputText value="#{item.codigo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descricao"/>
                        </f:facet>
                        <h:outputText value="#{item.descricao}"/>
                    </p:column>
                    <p:column headerText="Operações">
                        <p:commandButton value="Excluir" actionListener="#{unidadeBean.excluir(item)}"
                                         update="@form" >
                            <p:confirm header="Confirmação" message="Voce quer mesmo fazer essa merda?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="Não, vou pensar mais um pouco no assunto." type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>
    </h:body>
</html>
