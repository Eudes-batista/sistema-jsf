<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../resource/css/bootstrap.css"/>
        <link rel="stylesheet" href="../resource/css/form.css"/>
        <style>
            .fundo{
                width: 700px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 20px;
                padding: 10px; 
            }
            .form-control{
                margin-bottom:  5px;
            }
        </style>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <div class="fundo">
                <h1><h:outputText value="Cadastro de Unidades"/></h1>
                    <div class="container-fluid">
                        <div class="row">
                            <p:inputText styleClass="form-control" placeholder="Código" id="codigo" value="#{unidadeBean.unidade.codigo}" title="Codigo" required="true" requiredMessage="The Codigo field is required."/>
                        </div>
                        <div class="row">
                            <p:inputText styleClass="form-control" placeholder="Descrição" id="descricao" value="#{unidadeBean.unidade.descricao}" title="Descricao" required="true" requiredMessage="The Descricao field is required."/>
                        </div>
                        <div style="text-align: right;">
                            <p:commandLink class="btn btn-success glyphicon glyphicon-ok btsalvar"
                                           actionListener="#{unidadeBean.salvar()}" update="@form"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
