<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{ncmBean.inicializar()}"/>
    </f:metadata>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" oncomplete="PF('dlCad').show();"
                                     process="@this"/>
                    <p:inputText placeholder="Pesquisar" value="#{ncmBean.entidade.descricao}"
                                 onkeypress="if (event.keyCode == 13) {
                                             event.target.blur();
                                             event.stopPropagation();
                                             return false;
                                         } else {
                                             return true;
                                         }
                                         ;">
                        <p:ajax event="change" listener="#{ncmBean.pesquisar()}" process="@this" update="tabela" />
                    </p:inputText>
                </p:toolbarGroup>
            </p:toolbar>
            <p:messages id="msg" closable="true" showIcon="false"/>
            <p:dataTable id="tabela" lazy="true" paginator="true"
                         rows="5"
                         value="#{ncmBean.model}"
                         var="e" reflow="true">
                <p:column headerText="Codigo" style="text-align: center;">
                    #{e.codigo}
                </p:column>
                <p:column headerText="Codigo">
                    #{e.descricao}
                </p:column>
                <p:column headerText="Operações" style="text-align: center;">
                    <p:commandButton value="Alterar" icon="ui-icon-pencil"
                                     update="@form:panelCadastro" actionListener="#{ncmBean.alterar(e)}"
                                     oncomplete="PF('dlCad').show();" process="@this"/>
                    <p:commandButton value="Excluir" icon="ui-icon-trash"
                                     actionListener="#{ncmBean.excluir(e)}" process="@this" update="tabela @form:msg">
                        <p:confirm header="Confimação"  icon="ui-icon-alert" message="Deseja mesmo excluir?"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true" responsive="true" showEffect="fade" hideEffect="fade" >
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
            <p:dialog id="dl" header="Cadastro de Ncm" widgetVar="dlCad"
                      closable="true">
                <p:ajax event="close" listener="#{ncmBean.novo()}" update="dl"/>
                <div class="ui-fluid">
                    <p:messages id="msgCad" closable="true" showIcon="false"/>
                    <p:panelGrid id="panelCadastro" columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:inputText placeholder="Codigo" value="#{ncmBean.entidade.codigo}"
                                     required="true" requiredMessage="Codigo do Ncm é Obrigatorio!" />
                        <p:inputText placeholder="Nome" value="#{ncmBean.entidade.descricao}"
                                     required="true" requiredMessage="Nome do Ncm é Obrigatorio!"/>
                    </p:panelGrid>
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:commandButton value="Salvar" icon="ui-icon-check"
                                         actionListener="#{ncmBean.salvar()}"
                                         update="panelCadastro tabela msgCad"/>
                    </p:panelGrid>
                </div>
            </p:dialog>
        </h:form>
    </h:body>
</html>
