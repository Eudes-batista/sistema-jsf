<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{grupoBean.inicializar()}"/>
    </f:metadata>
    <h:head>
         <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome-jsf.css" />
        <link rel="stylesheet" href="../../resources/css/bootstrap.css" />
        <h:outputStylesheet library="css" name="grid.css" />
        <h:outputStylesheet library="css" name="form.css" />
        <style>
            .tamanhoForm{
                width:800px !important;
                border: none !important;
            }
            @media only screen and (max-width: 768px) {
                .tamanhoForm{
                    width:100% !important;
                }
                .btFooterSalvar,.btFooterVoltar, .btFooterSalvar:hover, .btFooterVoltar:hover{
                    width: 100%;
                }
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="formGrid">
            <div class="fundoGrid">

                <!--BARRA DE FERRAMENTAS-->
                <div class="ui-fluid">
                    <!--CAMPO DE PESQUISA DA GRID-->
                    <p:panelGrid id="panelPrincipal" layout="grid" columns="2" columnClasses="ui-grid-col-8,ui-grid-col-4" styleClass="ui-panelgrid-blank" >
                        <p:panelGrid id="panelConsulta" layout="grid" columns="2" styleClass="ui-panelgrid-blank" >
                            <p:inputText id="textPesquisa" placeholder="Pesquisa" value="#{grupoBean.entidade.pesquisa}"/>
                            <p:commandLink id="pesquisar"  class="btn glyphicon glyphicon-search btbusca" actionListener="#{grupoBean.pesquisar()}"
                                           update="@form" process="panelConsulta" style="margin-top: -5px;"/>
                        </p:panelGrid>
                        <p:panelGrid id="panelBotoes" layout="grid" columns="10" styleClass="ui-panelgrid-blank" >
                            <p:commandLink id="novo"  oncomplete="PF('dlCad').show();"

                                           styleClass="btn btn-info btn-block btnovo glyphicon glyphicon-plus" 
                                           update="formulario:panelCadastro" process="@this">
                                <p:resetInput target="formulario:panelCadastro" />            
                                <p:resetInput target="formulario:panelCadastro" />
                            </p:commandLink>
                            <p:commandLink id="atualizar"  styleClass="btn btn-success btatualizar btn-block glyphicon glyphicon-refresh"
                                           process="@this" update="@form:tabela" actionListener="#{grupoBean.inicializar()}"/>                            
                        </p:panelGrid>
                    </p:panelGrid>
                </div>
            </div>

            <p:tooltip for="novo" value="Novo" position="bottom"/>
            <!--            <p:tooltip for="filtro" value="Filtro" position="bottom"/>
                        <p:tooltip for="print" value="Imprimir" position="bottom"/>-->
            <p:tooltip for="atualizar" value="Atualizar" position="bottom"/>
            <p:tooltip for="pesquisar" value="Atualizar" position="bottom"/>
            <p:messages id="msg" closable="true" showIcon="false"/>

            <!--TABELA DA GRID-->
            <p:dataTable id="tabela" lazy="true" paginator="true" paginatorPosition="bottom"
                         rows="10"
                         value="#{grupoBean.model}"
                         var="g" reflow="true" tableStyleClass="table table-hover">
                <p:column headerText="Codigo"  sortBy="#{g.codigo}">
                    <p:commandLink>#{g.codigo}</p:commandLink>
                </p:column>
                <p:column headerText="Descrição" sortBy="#{g.descricao}" >
                    #{g.descricao}
                </p:column>
                <p:column>
                    <!--BOTOES DAS LINHAS DA GRID-->
                    <div align="right">
                        <p:commandLink id="alterar"
                                       update="formulario:panelCadastro formulario:panelsubGrupo" actionListener="#{grupoBean.alterar(g)}"
                                       oncomplete="PF('dlCad').show();" process="@this" style="text-decoration: none !important;">
                            <p:resetInput target="formulario:panelCadastro" />
                            <span class="glyphicon glyphicon-pencil bteditar"></span>
                        </p:commandLink>
                        <p:commandLink  id="excluir"
                                        actionListener="#{grupoBean.excluir(g)}" process="@this" update="tabela @form:msg" style="text-decoration: none !important;">
                            <span class="glyphicon glyphicon-trash btexcluir"></span>
                            <p:confirm header="Confimação"  icon="ui-icon-alert" message="Deseja mesmo excluir?"/>
                        </p:commandLink>
                    </div>
                    <p:tooltip for="alterar" value="Alterar" position="bottom"/>
                    <p:tooltip for="excluir" value="Excluir" position="bottom"/>
                </p:column>
            </p:dataTable>
            <p:blockUI block="tabela" trigger="tabela">
                Aguarde....
            </p:blockUI>
            <p:confirmDialog global="true" responsive="true" showEffect="fade" hideEffect="fade" >
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes btn btn-primary" icon="fa fa-check"/>
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no btn btn-danger" icon="fa fa-close"/>
            </p:confirmDialog>
            <p:defaultCommand target="pesquisar"  />
        </h:form>

        <!--FORMULÁRIO-->
        <h:form id="formulario">
            <p:dialog id="dl" header="Cadastro de Grupo" widgetVar="dlCad" showEffect="fade" hideEffect="fade"
                      closable="true" responsive="true" fitViewport="true" draggable="false"
                      resizable="false"  styleClass="tamanhoForm" modal="true">
                <p:ajax event="close" listener="#{grupoBean.novo()}" update="dl" process="dl"/>

                <p:messages id="msgCad" closable="true" showIcon="false"/>
                <div class="ui-fluid">
                    <p:panelGrid id="panelCadastro" columns="1" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-12">
                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                            <p:inputText placeholder="Codigo" value="#{grupoBean.entidade.codigo}"
                                         required="true" requiredMessage="Codigo do Grupo é Obrigatorio!" />
                            <p:inputText placeholder="Nome" value="#{grupoBean.entidade.descricao}"
                                         required="true" requiredMessage="Nome do Grupo é Obrigatorio!"/>
                            <p:commandButton value="Salvar" icon="fa fa-check" styleClass="btn btn-success"
                                             actionListener="#{grupoBean.salvar()}"
                                             update="panelsubGrupo formGrid:tabela msgCad"
                                             process="panelCadastro"/>
                        </p:panelGrid>
                        <p:panelGrid  id="panelsubGrupo" columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                            <h:outputLabel ><h3>Sub-Grupo</h3></h:outputLabel>
                            <p:panelGrid  columns="2" layout="grid" styleClass="ui-panelgrid-blank">
                                <p:inputText placeholder="Codigo" value="#{grupoBean.sub.subGrupoPK.codigo}"/>
                                <p:inputText placeholder="Nome" value="#{grupoBean.sub.descricao}"/>
                                <p:inputText placeholder="Ncm" value="#{grupoBean.sub.ncm}"/>
                                <p:inputText placeholder="Cest" value="#{grupoBean.sub.cest}"/>
                                <p:selectOneMenu value="#{grupoBean.sub.iat}">
                                    <f:selectItem itemLabel="ARREDONDAMENTO" itemValue="A" />
                                    <f:selectItem itemLabel="TRUCAMENTO" itemValue="T" />
                                </p:selectOneMenu>
                                <p:selectOneMenu value="#{grupoBean.sub.ippt}">
                                    <f:selectItem itemLabel="TERCEIROS" itemValue="T" />
                                    <f:selectItem itemLabel="PROPRIA" itemValue="P" />
                                </p:selectOneMenu>
                                <p:commandButton styleClass="btn btn-success" value="Adicionar"
                                                 actionListener="#{grupoBean.salvarSubgrupo()}"
                                                 update="panelsubGrupo tabelaCad" process="panelsubGrupo"/>
                            </p:panelGrid>
                            <h:outputLabel ><h4>Lista de Sub-Grupo</h4></h:outputLabel>
                            <p:dataTable  id="tabelaCad" value="#{grupoBean.subgrupos}" var="sg"
                                         style="border: none !important;background: transparent !important; ">
                                <p:column headerText="Codigo">
                                    #{sg.subGrupoPK.codigo}
                                </p:column>
                                <p:column headerText="Descriçao">
                                    #{sg.descricao}
                                </p:column>
                            </p:dataTable>
                        </p:panelGrid>
                    </p:panelGrid>
                </div>
            </p:dialog>
        </h:form>
    </h:body>
</html>
