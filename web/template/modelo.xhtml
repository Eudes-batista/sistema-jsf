<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Paginas</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="grid.css" />
        <h:outputStylesheet library="css" name="form.css" />
        <h:outputScript library="js" name="function.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
        <script>
            window.onload = function () {
                var divs = document.querySelectorAll(".data");
                divs.forEach(div => {
                    div.textContent = mostrarData();
                });
                upperCase();
            };
        </script>
        <style>
            .fundo{
                background-image: url(../resources/imagens/poly.jpg) !important;
                background-size :cover;
                background-position : center;
                background-attachment: fixed;
            }

        </style>
    </h:head>

    <h:body >
        <div>
            <ui:insert name="conteudo"/>
        </div>
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage library="imagens" name="load.gif"/>
        </p:dialog>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
    </h:body>
</html>
