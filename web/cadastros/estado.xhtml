<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{estadoBean.inicializar()}"/>
    </f:metadata>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" oncomplete="PF('dlCad').show();" process="@this"/>
                    <p:inputText placeholder="Pesquisar" value="#{estadoBean.entidade.pesquisa}"
                                 onkeypress="if (event.keyCode == 13) {
                                             event.target.blur();
                                             event.stopPropagation();
                                             return false;
                                         } else {
                                             return true;
                                         }
                                         ;">
                        <p:ajax event="change" listener="#{estadoBean.pesquisar()}" process="@this" update="tabela" />
                    </p:inputText>
                </p:toolbarGroup>
            </p:toolbar>
            <p:messages id="msg" closable="true" showIcon="false"/>
            <p:dataTable id="tabela" lazy="true" paginator="true"
                         rows="5"
                         value="#{estadoBean.model}"
                         var="e" reflow="true">
                <p:column headerText="Codigo" style="text-align: center;">
                    #{e.estadoPK.codigo}
                </p:column>
                <p:column headerText="Codigo">
                    #{e.nome}
                </p:column>
                <p:column headerText="Operações" style="text-align: center;">
                    <p:commandButton value="Alterar" icon="ui-icon-pencil"
                                     update="@form:panelCadastro" actionListener="#{estadoBean.alterar(e)}"
                                     oncomplete="PF('dlCad').show();" process="@this"/>
                    <p:commandButton value="Excluir" icon="ui-icon-trash"
                                     actionListener="#{estadoBean.excluir(e)}" update="tabela @form:msg">
                        <p:confirm header="Confimação"  icon="ui-icon-alert" message="Deseja mesmo excluir?"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true" responsive="true" showEffect="fade" hideEffect="fade" >
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
            <p:dialog id="dl" header="Cadastro de Estado" widgetVar="dlCad"
                      closable="true">
                <p:ajax event="close" listener="#{estadoBean.novo()}" update="dl"/>
                <div class="ui-fluid">
                    <p:messages autoUpdate="true" closable="true" showIcon="false"/>
                    <p:panelGrid id="panelCadastro" columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:selectOneMenu value="#{estadoBean.entidade.estadoPK.pais}"
                                         converter="omnifaces.SelectItemsConverter"
                                         required="true" requiredMessage="Campo Pais é Obrigatorio!">
                            <f:selectItem itemLabel="Selecione um pais" noSelectionOption="true" />
                            <f:selectItems value="#{estadoBean.paises}" var="p"
                                           itemValue="#{p}" itemLabel="#{p.descricao}"/>
                        </p:selectOneMenu>
                        <p:inputText placeholder="Codigo" value="#{estadoBean.entidade.estadoPK.codigo}"
                                     required="true" requiredMessage="Codigo do Estado é Obrigatorio!" />
                        <p:inputText placeholder="Nome" value="#{estadoBean.entidade.nome}"
                                     required="true" requiredMessage="Nome do Estado é Obrigatorio!"/>
                        <p:inputText placeholder="Sigla" value="#{estadoBean.entidade.sigla}"
                                     required="true" requiredMessage="Sigla do Estado é Obrigatorio!"/>
                    </p:panelGrid>
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:commandButton value="Salvar" icon="ui-icon-check"
                                         actionListener="#{estadoBean.salvar()}"
                                         update="panelCadastro tabela"/>
                    </p:panelGrid>
                </div>
            </p:dialog>
        </h:form>
    </h:body>
</html>
