<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{estadoBean.inicializar()}"/>
    </f:metadata>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" oncomplete="PF('dlCad').show();" />
                </p:toolbarGroup>
            </p:toolbar>
            <p:dataTable lazy="true" paginator="true"
                         rows="5"
                         value="#{estadoBean.model}"
                         var="e">               
                <p:column headerText="Codigo">
                    #{e.estadoPK.codigo}
                </p:column>
                <p:column headerText="Codigo">
                    #{e.nome}
                </p:column>
            </p:dataTable>
            <p:dialog id="dl" header="Cadastro de Estado" widgetVar="dlCad"
                      closable="true">
                <p:ajax event="close" listener="#{estadoBean.novo()}" update="dl"/>
                <p:panelGrid id="panelCadastro" columns="1">
                    <p:selectOneMenu value="#{estadoBean.entidade.estadoPK.pais}"
                                     converter="omnifaces.SelectItemsConverter">
                        <f:selectItems value="#{estadoBean.paises}" var="p" 
                                       itemValue="#{p}" itemLabel="#{p.descricao}"/>
                    </p:selectOneMenu>
                    <p:inputText placeholder="Codigo" value="#{estadoBean.entidade.estadoPK.codigo}"/>
                    <p:inputText placeholder="Nome" value="#{estadoBean.entidade.nome}"/>
                    <p:inputText placeholder="Sigla" value="#{estadoBean.entidade.sigla}"/>
                </p:panelGrid>
                <p:panelGrid columns="1">
                    <p:commandButton value="Salvar" icon="ui-icon-check" 
                                     actionListener="#{estadoBean.salvar()}"
                                     update="panelCadastro"/>
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</html>
