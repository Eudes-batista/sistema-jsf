<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/modelo.xhtml"
                xmlns:o="http://omnifaces.org/ui">
    <f:metadata>
        <f:viewAction action="#{empresaBean.inicializar()}"/>
    </f:metadata>

    <ui:define name="conteudo">     
        <style>
            .tamanhoForm1{
                width:1024px !important;

            }
            .tamanhoForm2{
                width:500px !important;

            }
            @media only screen and (max-width: 760px) {
                .tamanhoForm1{
                    width:100% !important;
                }
                .tamanhoForm2{
                    width:100% !important;
                }
            }

        </style>
        <div class="container-fluid">
            <div class="row">
                <h:form id="formGrid">
                    <!--BARRA DE BOTÕES LATERAL-->
                    <div class="col-md-1 barraLateral" style="margin-right: -13px;">
                        <ul >
                            <li>
                                <p:commandLink id="novo"  oncomplete="PF('dlCad').show();" actionListener="#{empresaBean.novo()}"
                                               styleClass="btn btn-block btnovo fa fa-plus" 
                                               update="formulario-tabEmpresa-panelCadastro" process="@this" >
                                    <p:resetInput target="formulario-tabEmpresa-panelCadastro" />    
                                </p:commandLink>
                            </li>
                            <li>
                                <p:commandLink id="atualizar"  styleClass="btn  btatualizar btn-block fa fa-refresh"
                                               process="@this" update="@form-tabela" actionListener="#{empresaBean.inicializar()}"/>      
                            </li>  
                        </ul>

                        <p:tooltip for="novo" value="Novo" position="right"/>
                        <!--            <p:tooltip for="filtro" value="Filtro" position="bottom"/>
                                    <p:tooltip for="print" value="Imprimir" position="bottom"/>-->
                        <p:tooltip for="atualizar" value="Atualizar" position="right"/>
                        <p:tooltip for="pesquisar" value="Pesquisar" position="right"/>
                    </div>
                    <div class="col-md-11">
                        <!--BARRA DE PESQUISA-->
                        <div class="ui-fluid">
                            <h:panelGroup id="panelConsulta" >
                                <p:panelGrid  layout="grid" columns="2" columnClasses="ui-grid-col-8,ui-grid-col-4" styleClass="ui-panelgrid-blank barraPesquisa" style="margin-left: 3px;">
                                    <div  class="tituloGrid">
                                        Empresa
                                    </div>
                                    <p:inputText id="textPesquisa" styleClass="form-control" placeholder="Pesquisa" value="#{empresaBean.entidade.pesquisa}"/>

                                </p:panelGrid>
                                <p:commandLink id="pesquisar"  class="btn glyphicon glyphicon-search btbusca" actionListener="#{empresaBean.pesquisar()}" 
                                               update="@form" process="panelConsulta" style="margin-top: -5px; display: none;"/>
                            </h:panelGroup>
                        </div>
                        <p:messages id="msg" closable="true" showIcon="false"/>

                        <!--TABELA DA GRID-->
                        <p:dataTable id="tabela" lazy="true" paginator="true" paginatorPosition="bottom"
                                     rows="10" emptyMessage="Nenhum Registro encontrado"
                                     value="#{empresaBean.model}"
                                     var="e" reflow="true" >
                            <p:column headerText="Codigo"  sortBy="#{e.codigo}" style="text-align: left;">
                                <div align="left">
                                    #{e.codigo}    
                                </div>
                            </p:column>
                            <p:column headerText="Documento de Indetificação"  sortBy="#{e.documentoIndentificacao}" style="text-align: left;">
                                <div align="left">
                                    #{e.documentoIndentificacao}    
                                </div>
                            </p:column>
                            <p:column headerText="Razão Social" sortBy="#{e.razaoSocial}" style="text-align: left;">
                                <div align="left">
                                    #{e.razaoSocial}
                                </div>
                            </p:column>
                            <p:column headerText="Nome Fantasia" sortBy="#{e.nomeFantasia}" style="text-align: left;">
                                <div align="left">
                                    #{e.nomeFantasia}
                                </div>
                            </p:column>
                            <p:column width="120">
                                <!--BOTOES DAS LINHAS DA GRID-->
                                <div align="right">
                                    <p:commandLink id="alterar"
                                                   actionListener="#{empresaBean.alterar(e)}"
                                                   oncomplete="PF('dlCad').show();" process="@this" update="formulario" style="text-decoration: none !important;">
                                        <p:resetInput target="formulario" />
                                        <span class="glyphicon glyphicon-pencil bteditar"></span>
                                    </p:commandLink>
                                    <p:commandLink  id="excluir"
                                                    actionListener="#{empresaBean.excluir(e)}" process="@this" update="tabela @form-msg" style="text-decoration: none !important;">
                                        <span class="glyphicon glyphicon-trash btexcluir"></span>
                                        <p:confirm header="Confimação"  icon="ui-icon-alert" message="Deseja mesmo excluir?"/>
                                    </p:commandLink>
                                </div>
                            </p:column>
                            <p:tooltip for="alterar" value="Alterar" position="bottom"/>
                            <p:tooltip for="excluir" value="Excluir" position="bottom"/>
                        </p:dataTable>

                        <p:blockUI block="tabela" trigger="tabela pesquisar atualizar" >
                            <img src="../../resources/imagens/loading.gif"/>
                        </p:blockUI>
                        <p:defaultCommand target="pesquisar"  />
                    </div>
                </h:form>
            </div>
        </div>
        <!--FORMULÁRIO Empresa-->
        <f:view encoding="UTF-8">
            <h:form id="formulario" acceptcharset="UTF-8" enctype="multipart/form-data">
                <p:dialog id="dl" header="Cadastro de Empresa" widgetVar="dlCad" showEffect="fade" hideEffect="clip"
                          closable="true" responsive="true"  draggable="true" dynamic="true"
                          resizable="false"  styleClass="tamanhoForm1" minimizable="true" visible="false" position="top" modal="true" >
                    <p:tabView id="tabEmpresa">
                        <p:tab title="Empresa">
                            <p:growl id="msgCad" />
                            <div class="ui-fluid">
                                <h:panelGroup id="panelCadastro">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">Dados Principais</div>
                                        <div class="panel-body">
                                            <!--codigo da empresa-->
                                            <div class="row">
                                                <div class="col-md-2">
                                                    <p:inputText id="codigo" styleClass="form-control campo-destaque"  value="#{empresaBean.entidade.codigo}" placeholder="Codigo"
                                                                 required="true" requiredMessage="Codigo é Obrigatorio!" disabled="#{empresaBean.inativo}" maxlength="3"
                                                                 onkeyup="upperCase(this)">                                
                                                        <f:passThroughAttribute name="required" value="true"/>
                                                    </p:inputText>

                                                </div>
                                            </div> 
                                            <!--cnpj inscrição estadual e inscrição municipal-->
                                            <div class="row espaco">
                                                <div class="col-md-4">
                                                    <p:inputMask id="cnpj" styleClass="form-control" value="#{empresaBean.entidade.documentoIndentificacao}" placeholder="CNPJ" mask="99.999.999/9999-99"
                                                                 required="true" requiredMessage="CNPJ é Obrigatorio!" >
                                                        <f:passThroughAttribute name="required" value="true"/>
                                                        <p:ajax event="change" process="@this" update="informacoes informacoes2"  listener="#{empresaBean.carregarDadosEmpresa()}"/>
                                                    </p:inputMask>
                                                    <p:tooltip for="cnpj" value="CNPJ" position="top" />
                                                </div>

                                                <div class="col-md-4">
                                                    <p:inputText id="inscricaoEstadual" styleClass="form-control" value="#{empresaBean.entidade.inscricaoEstadual}" placeholder="Inscricao Estadual" maxlength="14">
                                                        <p:keyFilter for="inscricaoEstadual" mask="num" preventPaste="false"/>
                                                    </p:inputText>
                                                    <p:tooltip for="inscricaoEstadual" value="Inscricao Estadual" position="top" />
                                                </div>
                                                <div class="col-md-4">
                                                    <p:inputText id="inscricaoMunicipal" styleClass="form-control" value="#{empresaBean.entidade.inscricaoMunicipal}" placeholder="Inscricao Municipal" maxlength="14">
                                                        <p:keyFilter for="inscricaoMunicipal" mask="num" />
                                                    </p:inputText>
                                                    <p:tooltip for="inscricaoMunicipal" value="Inscricao Municipal" position="top" />
                                                </div>
                                            </div>
                                            <h:panelGroup id="informacoes">
                                                <!--razao social e nome fantasia-->
                                                <div class="row espaco">
                                                    <div class="col-md-8">
                                                        <p:inputText id="razaosocial" styleClass="form-control" value="#{empresaBean.entidade.razaoSocial}" maxlength="120" placeholder="Razão Social"
                                                                     required="true" requiredMessage="Razão Social é Obrigatorio!"
                                                                     onkeyup="upperCase(this)">
                                                            <f:passThroughAttribute name="required" value="true"/>
                                                        </p:inputText>
                                                        <p:tooltip for="razaosocial" value="Razão Social" position="top" />
                                                    </div>
                                                    <div class="col-md-4">
                                                        <p:inputText id="nomefantasia" styleClass="form-control" value="#{empresaBean.entidade.nomeFantasia}" maxlength="120" placeholder="Nome Fantasia"
                                                                     required="true" requiredMessage="Nome Fantasia é Obrigatorio!">
                                                            <f:passThroughAttribute name="required" value="true"/>
                                                        </p:inputText>
                                                        <p:tooltip for="nomefantasia" value="Nome Fantasia" position="top" />
                                                    </div>
                                                </div>
                                                <!--Inscricao EstadualST Cnae RegimeTributario-->
                                                <div class="row espaco">
                                                    <div class="col-md-4">
                                                        <p:inputText id="inscricaoEstadualST" styleClass="form-control" value="#{empresaBean.entidade.inscricaoEstadualSt}" placeholder="Inscrição Estadual ST" 
                                                                     >
                                                            <p:keyFilter for="inscricaoEstadualST" mask="num" />
                                                        </p:inputText>
                                                        <p:tooltip for="inscricaoEstadualST" value="Inscrição Estadual Substituição Tributaria" position="top" />
                                                    </div>
                                                    <div class="col-md-4">
                                                        <p:inputText id="cnae" styleClass="form-control" value="#{empresaBean.entidade.cnae}" placeholder="CNAE" maxlength="7"
                                                                     converter="converterMaskInteger">
                                                            <p:keyFilter for="cnae" mask="num" />
                                                        </p:inputText>
                                                        <p:tooltip for="cnae" value="CNAE - Classificação Nacional de Atividades Econômicas" position="top" />
                                                    </div>
                                                    <div class="col-md-4">
                                                        <p:selectOneMenu id="regime" value="#{empresaBean.entidade.regimeTributario}" required="true"
                                                                         requiredMessage="Regime é Obrigatorio" styleClass="select-requerido">
                                                            <f:selectItem itemLabel="Selecione um Regime" noSelectionOption="true" class="place-cor"/>
                                                            <f:selectItem itemLabel="Simples Nacional" itemValue="1"/>
                                                            <f:selectItem itemLabel="Lucro Presumido (Normal)" itemValue="2"/>
                                                            <f:selectItem itemLabel="Lucro Real" itemValue="3"/>
                                                        </p:selectOneMenu>
                                                        <p:tooltip for="regime" value="Regime Tributario" position="top" />
                                                    </div>
                                                </div>
                                            </h:panelGroup>   
                                            <!--******************-->
                                        </div>
                                    </div>
                                    <h:panelGroup id="informacoes2">
                                        <!--Endereço da empresa-->
                                        <div class="panel panel-default">
                                            <div class="panel-heading">Endereço</div>
                                            <div class="panel-body">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                        <p:inputMask id="cep" mask="99.999-999" styleClass="form-control" value="#{empresaBean.entidade.cep}" placeholder="CEP" 
                                                                     required="true" requiredMessage="CEP é Obrigatorio!"  converter="converterMaskInteger">
                                                            <p:ajax event="blur" process="@this" update="endereco bairro estado cidade" listener="#{empresaBean.consultarCep()}" />
                                                        </p:inputMask>
                                                        <p:tooltip for="cep" value="CEP - Código de Endereçamento Postal" position="top" />
                                                    </div>
                                                    <div class="col-md-8">
                                                        <p:inputText id="endereco" styleClass="form-control" value="#{empresaBean.entidade.endereco}" maxlength="60" placeholder="Endereço"
                                                                     required="true" requiredMessage="Endereço é Obrigatorio!"
                                                                     onkeyup="upperCase(this)" />
                                                        <p:tooltip for="endereco" value="Endereço ex:(RUA DIREITA,AV RECIFE)" position="top" />
                                                    </div>
                                                    <div class="col-md-2">
                                                        <p:inputText id="numero" styleClass="form-control" value="#{empresaBean.entidade.numeroEndereco}" maxlength="10" placeholder="Número"
                                                                     required="true" requiredMessage="Número é Obrigatorio!" onkeyup="upperCase(this)"/>
                                                        <p:tooltip for="numero" value="Número" position="top" />
                                                    </div>  
                                                </div>
                                                <div class="row espaco">
                                                    <div class="col-md-4">
                                                        <p:inputText id="complemento" styleClass="form-control" value="#{empresaBean.entidade.complemento}" maxlength="60" placeholder="Complemento" onkeyup="upperCase(this)"/>
                                                        <p:tooltip for="complemento" value="Complemento ex:(SALA 201,APTO 202)" position="top" />
                                                    </div>

                                                    <div class="col-md-3">
                                                        <p:inputText id="bairro" styleClass="form-control" value="#{empresaBean.entidade.bairro}" maxlength="60" placeholder="Bairro" onkeyup="upperCase(this)"/>
                                                        <p:tooltip for="bairro" value="Bairro" position="top" />
                                                    </div>
                                                    <div class="col-md-2">
                                                        <p:selectOneMenu id="estado" value="#{empresaBean.entidade.siglaEstado}" required="true" requiredMessage="O Estado é Obrigatório."
                                                                         filter="true"  styleClass="select-requerido">
                                                            <f:selectItem itemLabel="UF" noSelectionOption="true"/>
                                                            <f:selectItems value="#{empresaBean.estados}" var="es" itemLabel="#{es.sigla}" itemValue="#{es.sigla}"/>
                                                            <p:ajax event="valueChange" process="@this" update="cidade" listener="#{empresaBean.carregarCidade()}"/>
                                                        </p:selectOneMenu>
                                                        <p:tooltip for="estado" value="UF - Estado" position="top" />
                                                    </div>
                                                    <div class="col-md-3">
                                                        <p:selectOneMenu id="cidade" value="#{empresaBean.entidade.nomeMunicipio}" 
                                                                         filter="true"  styleClass="select-requerido" >
                                                            <!--required="true" requiredMessage="O Nome da Cidade é Obrigatório."-->
                                                            <f:selectItem itemLabel="Cidade" noSelectionOption="true"/>
                                                            <f:selectItems value="#{empresaBean.cidades}" var="c" itemLabel="#{c.nome}" itemValue="#{c.nomeToUpperCase}"/>
                                                        </p:selectOneMenu>
                                                        <p:tooltip for="cidade" value="Cidade" position="top" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </h:panelGroup>
                                    <!--botoes salvar e sair-->
                                    <div class="container-fluid espaco">
                                        <div class="row espaco">
                                            <div class="col-md-2 col-lg-offset-8">
                                                <p:commandButton value="Salvar"  styleClass="btn btsalvar" 
                                                                 actionListener="#{empresaBean.salvar()}"
                                                                 update="formGrid-tabela formulario-tabEmpresa-panelCadastro formulario-tabEmpresa-msgCad"
                                                                 process="formulario-tabEmpresa-panelCadastro formulario-tabEmpresa-panelConfig" />
                                            </div>

                                            <div class="col-md-2">
                                                <p:commandButton value="Sair" styleClass="btn btsair" process="@this" oncomplete="PF('dlCad').hide();" />
                                                <p:hotkey bind="esc" process="@this" oncomplete="PF('dlCad').hide();"/>
                                            </div>
                                        </div>
                                    </div>
                                </h:panelGroup>
                                <p:commandButton id="button-default" style="display: none;"/>
                                <p:defaultCommand target="formulario-tabEmpresa-button-default" />
                            </div>
                        </p:tab>
                        <p:tab id="tabConfiguracao" title="Configurações" rendered="#{empresaBean.inativo}">
                            <h:panelGroup id="panelConfig" >
                                <div class="ui-fluid">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">Certificado</div>
                                        <div class="panel-body">
                                            <div class="container-fluid">
                                                <div class="row espaco">
                                                    <div class="col-md-12">
                                                        <p:fileUpload id="upLoad" fileUploadListener="#{empresaBean.carregarCertificado}" mode="advanced" process="@this" cancelLabel="Cancelar" label="Adicionar" uploadLabel="Carregar"
                                                                      update="caminhoCertificado" allowTypes="/(\.|\/)(pfx)$/" invalidFileMessage="Tipo de arquivo suportado pfx"/>
                                                        <h:outputLabel id="caminhoCertificado" value="#{empresaBean.configuracaoEmpresa.caminhoCertificado == null ? 'Caminho do Sertificado digital' :empresaBean.configuracaoEmpresa.caminhoCertificado}" />
                                                        <p:tooltip for="upLoad" value="Carregar Arquivo Certificado Digital" position="top" />
                                                    </div>
                                                </div>
                                                <div class="row espaco">
                                                    <div class="col-md-6">
                                                        <p:password id="senhaCertificado" styleClass="form-control" value="#{empresaBean.configuracaoEmpresa.senhaCertificado}"  placeholder="Senha do Certificado Digital"
                                                                    redisplay="true">
                                                            <p:ajax event="change" process="@this" update="formulario-tabEmpresa-msgCad" listener="#{empresaBean.validarCertificado()}" />
                                                        </p:password>
                                                        <p:tooltip for="senhaCertificado" value="Senha do Certificado Digital ex:(1234)" position="top" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel panel-default">
                                        <div class="panel-heading">NFe</div>
                                        <div class="panel-body">
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-md-3">
                                                        <p:selectOneMenu id="ambiente" value="#{empresaBean.configuracaoEmpresa.ambienteNfe}">
                                                            <f:selectItem itemLabel="Ambiente da NFe" noSelectionOption="true"/>
                                                            <f:selectItem itemLabel="Homologação" itemValue="HOMOLOGACAO"/>
                                                            <f:selectItem itemLabel="Produção" itemValue="PRODUCAO"/>
                                                        </p:selectOneMenu>
                                                        <p:tooltip for="ambiente" value="Ambiente da NF-e" position="top" />
                                                    </div>
                                                    <div class="col-md-3">
                                                        <p:inputText id="ultimaNfe" styleClass="form-control" value="#{empresaBean.configuracaoEmpresa.ultimaNfe}" maxlength="9" placeholder="Nº da Última Nota"/>
                                                        <p:tooltip for="ultimaNfe" value="Número da ultima nota" position="top" />
                                                    </div>
                                                    <div class="col-md-3">
                                                        <p:inputText id="serieNfe" styleClass="form-control" value="#{empresaBean.configuracaoEmpresa.serieNfe}" maxlength="3" placeholder="Série"/>
                                                        <p:tooltip for="serieNfe" value="Serie da ultima nota" position="top" />
                                                    </div>
                                                    <div class="col-md-3">
                                                        <p:inputMask mask="99/99/9999" id="dataUltimaNfe" styleClass="form-control" value="#{empresaBean.configuracaoEmpresa.dataUltimaNfe}"  placeholder="Data da Última nota"
                                                                     converter="converterData"/>
                                                        <p:tooltip for="dataUltimaNfe" value="Data da ultima nota" position="top" />
                                                    </div>
                                                </div>
                                                <div class="row espaco">
                                                    <div class="col-md-3">
                                                        <p:selectOneMenu id="versao" value="#{empresaBean.configuracaoEmpresa.versaoNfe}" >
                                                            <f:selectItem itemLabel="VERSÂO" noSelectionOption="true"/>
                                                            <f:selectItem itemLabel="V3.10" itemValue="3.10"/>
                                                            <f:selectItem itemLabel="V4.00" itemValue="4.00"/>
                                                        </p:selectOneMenu>
                                                        <p:tooltip for="versao" value="Versão" position="top" />
                                                    </div>
                                                    <div class="col-md-3">
                                                        <p:selectOneMenu id="formaEmissao" value="#{empresaBean.configuracaoEmpresa.formaEmissao}">
                                                            <f:selectItem itemLabel="Forma de Emissão" noSelectionOption="true"/>
                                                            <f:selectItem itemLabel="NORMAL" itemValue="NORMAL"/>
                                                            <f:selectItem itemLabel="CONTINGENCIA" itemValue="CONTINGENCIA"/>
                                                        </p:selectOneMenu>
                                                        <p:tooltip for="formaEmissao" value="Forma de Emissão" position="top" />
                                                    </div>
                                                    <div class="col-md-3">
                                                        <p:inputText id="token" styleClass="form-control" value="#{empresaBean.configuracaoEmpresa.tokenNfe}" maxlength="20" placeholder="Token"/>
                                                        <p:tooltip for="token" value="Token ou CSC" position="top" />
                                                    </div>
                                                    <div class="col-md-3">
                                                        <p:inputText id="IdToken" styleClass="form-control" value="#{empresaBean.configuracaoEmpresa.idTokenNfe}"  placeholder="Id Token"
                                                                     />
                                                        <p:tooltip for="IdToken" value="Id do Token" position="top" />
                                                    </div>
                                                </div>
                                                <div class="row espaco">
                                                    <div class="col-md-8">
                                                        <p:fileUpload id="caminhoLogo" mode="advanced" value="#{empresaBean.configuracaoEmpresa.caminhoLogo}" cancelLabel="Cancelar" 
                                                                      uploadLabel="Carregar" label="Adicionar" allowTypes="/(\.|\/)(jpe?g|png)$/" 
                                                                      fileUploadListener="#{empresaBean.carregarLogo}" 
                                                                      process="@this" update="logo" auto="true"/>
                                                        <p:tooltip for="caminhoLogo" value="Caminho da logo da empresa" position="top" />
                                                    </div>
                                                    <div class="col-md-4">
                                                        <h:panelGroup id="logo">
                                                            <p:graphicImage width="300" library="imagens" name="logo.#{empresaBean.configuracaoEmpresa.caminhoLogo}"/>
                                                        </h:panelGroup>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <a data-toggle="collapse" href="#emailPanel" >Email</a>
                                        </div>
                                        <div id="emailPanel" class="panel-collapse collapse">
                                            <div class="panel-body">
                                                <div class="container-fluid">
                                                    <div class="row">
                                                        <div class="col-md-3">
                                                            <p:inputText id="provedor" value="#{empresaBean.configuracaoEmpresa.servidorSmtp}" placeholder="Provedor do Email" styleClass="form-control"
                                                                         />
                                                            <p:tooltip for="provedor" value="Provedor do e-mail ex:(smtp.gmail.com,smtp.live.com) " position="top" />
                                                        </div>
                                                        <div class="col-md-3">
                                                            <p:inputText id="email" value="#{empresaBean.configuracaoEmpresa.email}" placeholder="Email" styleClass="form-control"
                                                                         type="email" />
                                                            <p:tooltip for="email" value="E-mail" position="top" />
                                                        </div>
                                                        <div class="col-md-3">
                                                            <p:password id="senha" value="#{empresaBean.configuracaoEmpresa.senhaEmail}" placeholder="Senha" styleClass="form-control"
                                                                        redisplay="true"/>
                                                            <p:tooltip for="senha" value="Senha do E-mail" position="top" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </h:panelGroup> 
                        </p:tab>
                    </p:tabView>
                </p:dialog>
                <!--MAPA DE TECLAS DE ATALHO-->

                <!--NOVO-->
