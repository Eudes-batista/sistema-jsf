            body{

    <body>

    <script src="resources/js/bootstrap-dynamic-tabs.js"></script>
    <script>
                var tabs = $('#tabs').bootstrapDynamicTabs();
                var gerarAba = function (modulo, aplicacao, label) {
                    tabs.addTab({
                        title: label,
                        html: '<iframe id="iframe" src="' + modulo + '/' + aplicacao + '/' + aplicacao + '.jsf" width="100%" ></iframe>'
                    });
                };
    </script>
    <script>
        $(document).ready(function () {

        });
