
<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <title>Zox</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="resources/css/bootstrap.css" />
        <link rel="stylesheet" href="resources/css/bootstrap-dynamic-tabs.css" />
        <link rel="stylesheet" href="resources/css/tabs.css" />
        <style>
            a{cursor: pointer;color:#757575;}
            a:hover{cursor: pointer;color:#757575;}



            @media(min-height:768px){
                iframe{
                    height: 1080px !important;
                }
            }

        </style>

    </head>
    <body>
        <div class="col-md-12" style="border: 0px solid #bbb;padding: 10px;position: absolute;top: 0px;width: 90%;">
            <a onclick="gerarAba('estoque', 'grupo', 'Grupo');" >Grupo</a>
            <a onclick="gerarAba('estoque', 'unidades', 'Unidade');"  >Unidade</a>
            <a onclick="gerarAba('estoque', 'ncm', 'Ncm');"  >Ncm</a>
            <a onclick="gerarAba('cadastros', 'pais', 'Pais');"  >Pais</a>
            <a onclick="gerarAba('cadastros', 'estado', 'Estado');"  >Estado</a>
            <a onclick="gerarAba('cadastros', 'cfop', 'Cfop');"  >Cfop</a>
            <a onclick="gerarAba('cadastros', 'cidade', 'Cidade');"  >Cidade</a>
            <a onclick="gerarAba('cadastros', 'empresa', 'Empresa');"  >Empresa</a>
        </div>
        <div id="tabs" class="right-tabs">
        </div>
    </body>
    <script type="text/javascript" src="resources/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="resources/js/jquery-ui.js"></script>
    <script src="resources/js/bootstrap.js"></script>
    <script src="resources/js/bootstrap-dynamic-tabs.js"></script>
    <script>
                var tabs = $('#tabs').bootstrapDynamicTabs();
                var gerarAba = function (modulo, aplicacao, label) {
                    tabs.addTab({
                        title: label,
                        html: '<iframe id="iframe" src="' + modulo + '/' + aplicacao + '/' + aplicacao + '.jsf" width="100%" ></iframe>'
                    });
                };
    </script>
</html>
