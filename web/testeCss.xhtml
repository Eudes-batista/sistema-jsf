<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/modelo.xhtml">
    <f:metadata>
        <f:viewAction action="#{empresaBean.inicializar()}"/>
    </f:metadata>

    <ui:define name="conteudo">     
        <style>
            .tamanhoForm1{
                width:900px !important;
                border: none !important;
                margin-top: 50px !important;
            }
            .tamanhoForm2{
                width:500px !important;
                border: none !important;
                margin-top: 50px !important;
            }
            @media only screen and (max-width: 760px) {
                .tamanhoForm1{
                    width:100% !important;
                }
                .tamanhoForm2{
                    width:100% !important;
                }
            }

        </style>
        <div class="container-fluid">
            <div class="row">
                <h:form id="formGrid">
                    <!--BARRA DE BOTÕES LATERAL-->
                    <div class="col-md-1 barraLateral" style="margin-right: -13px;">
                        <ul >
                            <li>
                                <p:commandLink id="novo"  oncomplete="PF('dlCad').show();"
                                               styleClass="btn btn-block btnovo glyphicon glyphicon-plus" 
                                               update="formulario-panelCadastro" process="@this" >
                                    <p:resetInput target="formulario-panelCadastro" />    
                                </p:commandLink>
                            </li>
                            <li>
                                <p:commandLink id="atualizar"  styleClass="btn  btatualizar btn-block glyphicon glyphicon-refresh"
                                               process="@this" update="@form-tabela" actionListener="#{empresaBean.inicializar()}"/>      
                            </li>  
                        </ul>

                        <p:tooltip for="novo" value="Novo" position="right"/>
                        <!--            <p:tooltip for="filtro" value="Filtro" position="bottom"/>
                                    <p:tooltip for="print" value="Imprimir" position="bottom"/>-->
                        <p:tooltip for="atualizar" value="Atualizar" position="right"/>
                        <p:tooltip for="pesquisar" value="Pesquisar" position="right"/>
                    </div>
                    <div class="col-md-11">
                        <!--BARRA DE PESQUISA-->
                        <div class="ui-fluid">
                            <h:panelGroup id="panelConsulta" >
                                <p:panelGrid  layout="grid" columns="2" columnClasses="ui-grid-col-8,ui-grid-col-4" styleClass="ui-panelgrid-blank barraPesquisa" style="margin-left: 3px;">
                                    <div  class="tituloGrid">
                                        Empresa
                                    </div>
                                    <p:inputText id="textPesquisa" styleClass="form-control" placeholder="Pesquisa" value="#{empresaBean.entidade.pesquisa}"/>

                                </p:panelGrid>
                                <p:commandLink id="pesquisar"  class="btn glyphicon glyphicon-search btbusca" actionListener="#{empresaBean.pesquisar()}" 
                                               update="@form" process="panelConsulta" style="margin-top: -5px; display: none;"/>
                            </h:panelGroup>
                        </div>
                        <p:messages id="msg" closable="true" showIcon="false"/>

                        <!--TABELA DA GRID-->
                        <p:dataTable id="tabela" lazy="true" paginator="true" paginatorPosition="bottom"
                                     rows="10" emptyMessage="Nenhum Registro encontrado"
                                     value="#{empresaBean.model}"
                                     var="e" reflow="true" tableStyleClass="table table-hover">
                            <p:column headerText="Codigo"  sortBy="#{e.codigo}" style="text-align: left;">
                                <div align="left">
                                    #{e.codigo}    
                                </div>
                            </p:column>
                            <p:column headerText="Documento de Indetificação"  sortBy="#{e.documentoIndentificacao}" style="text-align: left;">
                                <div align="left">
                                    #{e.documentoIndentificacao}    
                                </div>
                            </p:column>
                            <p:column headerText="Razão Social" sortBy="#{e.nomePessoa}" style="text-align: left;">
                                <div align="left">
                                    #{e.nomePessoa}
                                </div>
                            </p:column>
                            <p:column headerText="Nome Fantasia" sortBy="#{e.nomeFantasia}" style="text-align: left;">
                                <div align="left">
                                    #{e.nomeFantasia}
                                </div>
                            </p:column>
                            <p:column width="120">
                                <!--BOTOES DAS LINHAS DA GRID-->
                                <div align="right">
                                    <p:commandLink id="alterar"
                                                   update="formulario-panelCadastro" actionListener="#{empresaBean.alterar(e)}"
                                                   oncomplete="PF('dlCad').show();" process="@this" style="text-decoration: none !important;">
                                        <p:resetInput target="formulario-panelCadastro" />
                                        <span class="glyphicon glyphicon-pencil bteditar"></span>
                                    </p:commandLink>
                                    <p:commandLink  id="excluir"
                                                    actionListener="#{empresaBean.excluir(e)}" process="@this" update="tabela @form-msg" style="text-decoration: none !important;">
                                        <span class="glyphicon glyphicon-trash btexcluir"></span>
                                        <p:confirm header="Confimação"  icon="ui-icon-alert" message="Deseja mesmo excluir?"/>
                                    </p:commandLink>
                                </div>
                            </p:column>
                            <p:tooltip for="alterar" value="Alterar" position="bottom"/>
                            <p:tooltip for="excluir" value="Excluir" position="bottom"/>
                        </p:dataTable>

                        <p:blockUI block="tabela" trigger="tabela pesquisar atualizar" >
                            <img src="../../resources/imagens/loading.gif"/>
                        </p:blockUI>
                        <p:defaultCommand target="pesquisar"  />
                    </div>
                </h:form>
            </div>
        </div>
        <!--FORMULÁRIO Empresa-->
        <f:view encoding="UTF-8">
            <h:form id="formulario" acceptcharset="UTF-8">
                <p:dialog id="dl" header="Cadastro de Empresa" widgetVar="dlCad" showEffect="fade" hideEffect="fade"
                          closable="true" responsive="true"  draggable="true"
                          resizable="false"  styleClass="tamanhoForm1" minimizable="true" position="top" modal="true" >
                    <p:ajax event="close" listener="#{empresaBean.novo()}" update="dl" process="dl" />

                    <p:growl id="msgCad" />
                    <div class="ui-fluid">
                        <h:panelGroup id="panelCadastro">
                            <div class="panel panel-default">
                                <div class="panel-heading">Dados Principais</div>
                                <div class="panel-body">
                                    <!--codigo da empresa-->
                                    <div class="row">
                                        <div class="col-md-2">
                                            <p:inputText id="codigo" styleClass="form-control campo-destaque"  value="#{empresaBean.entidade.codigo}" placeholder="Codigo"
                                                         required="true" requiredMessage="Codigo é Obrigatorio!" disabled="#{empresaBean.inativo}" maxlength="3">                                
                                            </p:inputText>
                                        </div>
                                    </div>
                                    <!--cnpj inscrição estadual e inscrição municipal-->
                                    <div class="row espaco">
                                        <div class="col-md-4">
                                            <p:inputMask id="cnpj" class="form-control" value="#{empresaBean.entidade.documentoIndentificacao}" placeholder="CNPJ" mask="99.999.999/9999-99"
                                                         required="true" requiredMessage="CNPJ é Obrigatorio!" >
                                            </p:inputMask>
                                        </div>
                                        <div class="col-md-4">
                                            <p:inputText id="inscricaoEstadual" class="form-control" value="#{empresaBean.entidade.inscricaoEstadual}" placeholder="Inscricao Estadual" maxlength="14">
                                                <p:keyFilter for="inscricaoEstadual" mask="num" />
                                            </p:inputText>
                                        </div>
                                        <div class="col-md-4">
                                            <p:inputText id="inscricaoMunicipal" class="form-control" value="#{empresaBean.entidade.inscricaoMunicipal}" placeholder="Inscricao Municipal" maxlength="14">
                                                <p:keyFilter for="inscricaoMunicipal" mask="num" />
                                            </p:inputText>
                                        </div>
                                    </div>
                                    <!--razao social e nome fantasia-->
                                    <div class="row espaco">
                                        <div class="col-md-6">
                                            <p:inputText id="nomePessoa" styleClass="form-control" value="#{empresaBean.entidade.nomePessoa}" maxlength="120" placeholder="Razão Social"
                                                         required="true" requiredMessage="Razão Social é Obrigatorio!">
                                            </p:inputText>
                                        </div>
                                        <div class="col-md-6">
                                            <p:inputText id="nomefantasia" styleClass="form-control" value="#{empresaBean.entidade.nomeFantasia}" maxlength="120" placeholder="Nome Fantasia"
                                                         required="true" requiredMessage="Nome Fantasia é Obrigatorio!">
                                            </p:inputText>
                                        </div>
                                    </div>
                                    <!--Inscricao EstadualST Cnae RegimeTributario-->
                                    <div class="row espaco">
                                        <div class="col-md-4">
                                            <p:inputText id="inscricaoEstadualST" class="form-control" value="#{empresaBean.entidade.inscricaoEstadualSt}" placeholder="Inscrição Estadual ST" 
                                                         >
                                                <p:keyFilter for="inscricaoEstadualST" mask="num" />
                                            </p:inputText>
                                        </div>
                                        <div class="col-md-4">
                                            <p:inputText id="cnae" class="form-control" value="#{empresaBean.entidade.cnae}" placeholder="CNAE" maxlength="7">
                                                <p:keyFilter for="cnae" mask="num" />
                                            </p:inputText>
                                        </div>
                                        <div class="col-md-4">
                                            <p:selectOneMenu id="regime" value="#{empresaBean.entidade.regimeTributario}" required="true"
                                                             requiredMessage="Regime é Obrigatorio">
                                                <f:selectItem itemLabel="Selecione um Regime" noSelectionOption="true" class="place-cor"/>
                                                <f:selectItem itemLabel="Simples Nacional" itemValue="1"/>
                                                <f:selectItem itemLabel="Lucro Presumido (Normal)" itemValue="2"/>
                                                <f:selectItem itemLabel="Lucro Real" itemValue="3"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                    <!--******************-->
                                </div>
                            </div>

                            <!--Endereço da empresa-->
                            <div class="panel panel-default">
                                <div class="panel-heading">Endereço</div>
                                <div class="panel-body">
                                    <div class="row espaco">
                                        <div class="col-md-2">
                                            <p:inputMask id="cep" mask="99.999-999" class="form-control" value="#{empresaBean.entidade.cep}" placeholder="CEP" 
                                                         required="true" requiredMessage="CEP é Obrigatorio!"  converter="converterMask">
                                                <p:ajax event="blur" process="@this" update="endereco" listener="#{empresaBean.consultarCep()}" />
                                            </p:inputMask>
                                        </div>
                                        <div class="col-md-10">
                                            <p:inputText id="endereco" styleClass="form-control" value="#{empresaBean.entidade.endereco}" maxlength="60" placeholder="Endereço"
                                                         required="true" requiredMessage="Endereço é Obrigatorio!">
                                            </p:inputText>
                                        </div>
                                    </div>
                                    <div class="row espaco">
                                        <div class="col-md-6">
                                            <p:inputText id="numero" styleClass="form-control" value="#{empresaBean.entidade.numeroEndereco}" maxlength="10" placeholder="Número"
                                                         required="true" requiredMessage="Número é Obrigatorio!">
                                            </p:inputText>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--******************-->


                            <!--botoes salvar e sair-->
                            <div class="row espaco">
                                <div class="col-md-2 col-lg-offset-8">

                                    <p:commandButton value="Salvar"  styleClass="btn btsalvar"
                                                     actionListener="#{empresaBean.salvar()}"
                                                     update="formGrid-tabela formulario-panelCadastro formulario-msgCad"
                                                     process="formulario-panelCadastro"/>
                                </div>
                                <div class="col-md-2">
                                    <p:commandButton value="Sair" styleClass="btn btsair"
                                                     process="@this" oncomplete="PF('dlCad').hide();"/>
                                    <p:hotkey bind="esc" process="@this" oncomplete="PF('dlCad').hide();"/>
                                </div>
                            </div>

                        </h:panelGroup>
                        <p:commandButton id="button-default" style="display: none;"/>
                        <p:defaultCommand target="formulario-button-default" />
                    </div>
                </p:dialog>

                <!--MAPA DE TECLAS DE ATALHO-->

                <!--NOVO-->
                <p:hotkey bind="f1" update="formulario-panelCadastro" process="@this"
                          oncomplete="PF('dlCad').show();">
                    <p:resetInput target="formulario-panelCadastro" />    
                </p:hotkey>
            </h:form>
        </f:view> 
        <p:confirmDialog global="true" responsive="true" showEffect="fade" hideEffect="fade" >
            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes btn btn-primary" icon="fa fa-check"/>
            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no btn btn-danger" icon="fa fa-close"/>
        </p:confirmDialog>

    </ui:define>
</ui:composition>
